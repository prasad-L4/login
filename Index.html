<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <div class="main-bg">
        <div class="main">
          <img src="./images/bg.png" alt="" />
          <img class="circle" src="images/circle.png" alt="" />
          <img class="logo" src="./images/logo.png" alt="" />
          <div class="input-sec">
           
            <div class="input-s">
              <input
                placeholder="Username:"
                style="width: 400px; color: white; height: 40px"
                type="text"
                name=""
                id=""
              />
              <span class="icon" style="padding-top: 1rem">
                <i class="fa-solid fa-user"></i>
              </span>
              <hr class="hr" />
            </div>

            <div class="input-s">
              <input
                placeholder="Password:"
                style="
                  width: 400px;
                  color: white;
                  height: 40px;
                  margin-top: 1.5rem;
                "
                type="text"
              />
              <span style="margin-top: 2.5rem" class="icon2"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <hr class="hr2" />
            </div>
          </div>
          <img
            class="btn"
            style="width: 20px; margin-top: 4rem"
            src="./images/loginbutton.png"
            alt=""
          />
        </div>
      </div>
    </form>
  </body>
</html>
